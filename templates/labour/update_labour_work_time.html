{% include 'header.html' %}
{% load static %}

<div class="container-fluid">
    <div class="row mt-3">
    <div class="col-lg-12">
        <a class="btn btn-primary btn-sm float-right" href="{% url 'labour_type' %}">Add Labour Type</a>
    </div>
</div>
</div>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="card">

        <div class="card-header bg-primary">
            <h3>Update Labour Work Time</h3>
        </div>
        <div class="card-header">
            <form method="POST">
                {% csrf_token %}
                <table class="table table-bordered">
                <tbody>
                <tr>
                    <th>Contruction Site Location</th>
                    <td>
                    <p>Select Now : {{ labour_work_time.consturction_site }}</p>
                        <select name="consturction_site" id="" class="form-control">
                            {% for cons_site in cons_site %}
                                <option value="{{ cons_site.location }}">{{ cons_site.location }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Labour Name</th>
                    <td>
                    <p>Select Now : {{ labour_work_time.labour }}</p>
                        <select name="labour" id="" class="form-control">
                            {% for lab in lab %}
                                <option value="{{ lab.name }}">{{ lab.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Start Date</th>
                    <td><input type="text" class="form-control" name="start_date" value="{{ labour_work_time.start_date }}"/></td>
                </tr>
                <tr>
                    <th>End Date</th>
                    <td><input type="text" class="form-control" name="end_date" value="{{ labour_work_time.end_date }}"/></td>
                </tr>


                </tbody>

            </table>
                 <button class="btn btn-primary float-right" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
