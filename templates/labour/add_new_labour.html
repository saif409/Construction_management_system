{% include 'header.html' %}
{% load static %}

<div class="container-fluid">
    <div class="row mt-3">
    <div class="col-lg-12">
        <a class="btn btn-primary btn-sm float-right" href="{% url 'labour_type' %}">Add Labour Type</a>
    </div>
</div>
</div>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="card">

        <div class="card-header bg-primary">
            <h3>Add New Labour</h3>
        </div>
        <div class="card-header">
            <form method="POST">
                {% csrf_token %}
                <table class="table table-bordered">
                <tbody>
                <tr>
                    <th>Labour Type</th>
                    <td>
                        <select name="labour_type" id="" class="form-control">
                            {% for labour_type in labour_type %}
                                <option value="{{ labour_type.id }}">{{ labour_type.labour_types }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Name</th>
                    <td><input class="form-control" type="text" name="name"/>
                    </td>
                </tr>

                <tr>
                    <th>Phone</th>
                    <td><input type="text" class="form-control" name="phone"/></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><input type="text" class="form-control" name="address"/></td>
                </tr>
                <tr>
                    <th>Nid Number</th>
                    <td><input type="text" class="form-control" name="nid_number"/></td>
                </tr>
                <tr>
                    <th>Qualification</th>
                    <td><input type="text" class="form-control" name="qualification"/></td>
                </tr>
                <tr>
                    <th>Photo</th>
                    <td><input type="file" class="form-control" name="photo"/></td>
                </tr>

                </tbody>

            </table>
                 <button class="btn btn-primary float-right" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
