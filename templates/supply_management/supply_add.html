{% include 'header.html' %}
{% load static %}

<div class="container-fluid">
    <div class="row mt-3">
    <div class="col-lg-12">
        <a href="{% url 'add_supplier' %}"><button class="btn btn-primary float-right"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add New Supplier</button></a>
    </div>
</div>
</div>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="card">

        <div class="card-header bg-primary">
            <h3>Add New Supply</h3>
        </div>
        <div class="card-header">
            <form method="POST">
                {% csrf_token %}
                <table class="table table-bordered">
                <tbody>
                <tr>
                    <th>Supplier Company Name</th>
                    <td>
                        <select name="supplier_company_name" id="" class="form-control">
                            {% for obj in obj %}
                                <option value="{{ obj.name }}">{{ obj.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Material</th>
                    <td>
                        <select name="material" id="" class="form-control">
                            {% for material in material %}
                                <option value="{{ material.material_name }}">{{ material.material_name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Lot No</th>
                    <td><input class="form-control" type="text" name="lot_no"/>
                    </td>
                </tr>


                <tr>
                    <th>Quantity</th>
                    <td><input type="text" class="form-control" name="quantity"/></td>
                </tr>
                <tr>
                    <th>Unit Price</th>
                    <td><input type="text" class="form-control" name="unit_price"/></td>
                </tr>
                </tbody>

            </table>
                 <button class="btn btn-primary float-right" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
