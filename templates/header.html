<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.23/datatables.min.css"/>
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'img/defaultpic.png' %}"/>

</head>

<nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
                <div class="dropdown profile-element left-profile">
                    <img alt="image" class="rounded-circle" style="height:50px;width:50px;background-color: whitesmoke;" src="{% static 'img/defaultpic.png' %}"/>
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <span class="block m-t-xs font-bold profile-title" style="padding-left:20px">{{ request.user }}</span>
                    </a>
                </div>
            </li>
            <li class="dashboard {{ isact_home }}">
                <a href="{% url 'home' %}"><i class="fa fa-home"></i> <span class="nav-label">Home</span></a>
            </li>
            <li class="dashboard {{ isact_supplier }}">
                <a href="{% url 'add_supplier' %}"><i class="fa fa-home"></i> <span class="nav-label">Supplier</span></a>
            </li>
            <li class="supply {{ isact_supply }}">
                <a href="{% url 'list' %}"><i class="fa fa-grav" aria-hidden="true"></i><span class="nav-label">Supply Management</span></a>
            </li>
            <li class="stock{{ isact_stock }} ">
                <a href=""><i class="fa fa-grav" aria-hidden="true"></i><span class="nav-label">Stock</span></a>
            </li>
            <li class="dashboard {{ isact_site_manager }}">
                <a href=""><i class="fa fa-grav" aria-hidden="true"></i><span class="nav-label">Manager Request List</span></a>
            </li>


            <li>
                <a href="{% url 'user_logout' %}"><i class="fa fa-sign-out"></i> <span class="nav-label"> Logout</span></a>
            </li>


        </ul>

    </div>
</nav>


<div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom ">

    </div>
