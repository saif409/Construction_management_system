{% include 'header.html' %}
{% load static %}
<div class="container-fluid" style="margin-top: 20px;">
    <div class="card">

        <div class="card-header bg-primary">
            <h3>Update Stock</h3>
        </div>
        <div class="card-header">
            <form method="POST">
                {% csrf_token %}
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th>Material</th>

                        <td>
                        <p>Selected Now : {{ obj.material }}</p>
                            <select name="material" id="" class="form-control">
                                {% for obj in mate %}
                                <option value="{{ obj.material_name }}">{{ obj.material_name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>
                            <input type="text" class="form-control" name="name" value="{{ obj.name }}" required/>
                        </td>
                    </tr>
                    <tr>
                        <th>Quantity</th>
                        <td>
                            <input class="form-control" type="text" name="quantity" value="{{ obj.quantity }}" required/>
                        </td>
                    </tr>
                    <tr>
                        <th>Update By</th>
                        <td><input readonly class="form-control" type="text" name="update_by" value="{{ obj.update_by }}"/></td>
                    </tr>
                    </tbody>


                </table>
                <button class="btn btn-primary float-right" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
