

{% include 'header.html' %}
{% load static %}
{% if messages %}
    <div class="messages" style="margin-right:32px;">
        {% for message in messages %}
            <div class="alert alert-primary" {% if message.tags %}
                 class="{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}




<div class="row">

    <div class="row container-fluid" style="margin-top:30px;">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-info">
                    <h5>Building Estimation Calculator</h5>
                </div>

                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}

                    <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Address&nbsp;<span style="color:red;">*</span></label>
                        <input id="input-address" name="address" class="form-control" type="text" placeholder="Address" required>
                      </div>
                    </div>
                  </div>
                </div>


                  <button class="btn btn-primary float-right" type="submit" style="">Create Data Collector</button>
              </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% include 'footer.html' %}
